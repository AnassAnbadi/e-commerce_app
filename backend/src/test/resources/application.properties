# Utiliser une base de données en mémoire (H2) au lieu de Postgres
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Désactiver les fonctionnalités qui bloquent sans vraie DB
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# Fausses clés pour éviter les erreurs de démarrage "PlaceholderResolutionException"
stripe.secret.key=sk_test_fake_key_for_ci_cd
jwt.secret=super_long_secret_key_for_tests_must_be_32_chars_long