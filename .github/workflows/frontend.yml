name: Frontend-CI/CD (Docker Hub Only)
on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend.yml'

jobs:
  test-build-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    # 1. TESTER
    - name: Run Frontend Tests
      run: npm test
      env:
        CI: true

    # Note: L'étape "npm run build" est incluse automatiquement 
    # à l'intérieur de votre Dockerfile frontend ("RUN npm run build"), 
    # donc on passe directement à Docker.

    # 2. DOCKER LOGIN
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    # 3. DOCKER BUILD & PUSH
    - name: Build and Push Frontend Image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        push: true
        # Remplacez 'ecommerce-frontend' par le nom que vous voulez
        tags: ${{ secrets.DOCKER_USERNAME }}/ecommerce-frontend:latest
