services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8082:8082"
    env_file:
      - ./backend/.env
    depends_on:
      db:
        condition: service_healthy
      ml_backend: # Backend might need to talk to ML service
        condition: service_started

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:80"
    env_file:
      - ./frontend/.env
    depends_on:
      - backend

  ml_backend:
    build:
      context: ./ml_backend
      dockerfile: Dockerfile
    ports:
      - "5000:5000" # <--- Make sure this matches app.py
    # If your ML app needs access to the database, uncomment the next lines:
    # env_file:
    #   - ./backend/.env
    # depends_on:
    #   db:
    #     condition: service_healthy

  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ecommerce_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: